<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <div class="addEmployeeSection">
        <h3>Add Employee</h3>
        <input id="empFirstName" type="text" placeholder="First Name">
        <input id="empLastName" type="text" placeholder="Last Name">
        <input id="idNumber" type="number" placeholder="ID Number">
        <input id="jobTitle" type="text" placeholder="Job Title">
        <input id="annualSalary" type="number" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>

    <div class ="employeeTableSection">
        <h3>Employees</h3>
        <table id="empTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="empData">
            </tbody>

        </table>

        <h2>Total Monthly Cost: $<span id="totalMonthly"></span></h2>
    </div>
</body>
</html>
